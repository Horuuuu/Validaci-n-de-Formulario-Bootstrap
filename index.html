<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>Bootstrap,Formulario</title>
  </head>
  <body>
    <h1>           Formulario con Bootstrap</h1>
<div class="container">
    <div class="row">
        <div class="col">
            <div class="shadow-lg p-3 mb-5 mt-4 bg-body rounded">
            <form class="row g-3 needs-validation " novalidate>
                <div class="col-md-4">
                    <label for="" class="form-label">Nombre</label>
                    <input id="nombre" name="nombre" type="text" class="form-control" required>
                    <div class="valid-feedback">Campo correcto</div>
                    <div class="invalid-feedback">Completa los datos</div>
                </div>
                <div class="col-md-4" position-relative>
                    <label for="" class="form-label">Apellido</label>
                <input id="nombre" name="apellido" type="text" class="form-control" required>
                <div class="valid-feedback">Campo correcto</div>
                    <div class="invalid-feedback">Completa los datos</div>
            <div class="col-md-5 mb-3">
                <label for="pais">Pais</label>
                <select name="pais" id="pais" class="form-select" required>
                    <option selected disable value="">Seleccione...</option>
                    <option >Argentina</option>
                    <option >EE.UU</option>
                    <option >Espa√±a</option>
                    <option >Mexico</option>
                    <option >Brasil</option>
                </select>
                <div class="valid-feedback">Campo correcto</div>
                    <div class="invalid-feedback">Completa los datos</div>
            </div>

            <div class="col-md-5 mb-3">
                <label for="validationCustomUsername" class="form-label">Nombre de Usuario</label>
                <div class="input-group has-validation">
                  <span class="input-group-text" id="inputGroupPrepend">@</span>
                  <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                  <div class="invalid-feedback">
                    Por favor ,escribir nombre de usuario
                  </div>
                </div>
              </div>




            <button type="submit" class="btn btn-primary fw-bold">Enviar</button>
            </form>
        </div>
        </div>
        </div>
    </div>
</div>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
(function () {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  var forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.prototype.slice.call(forms)
    .forEach(function (form) {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }else{
            alert('Datos Validos')
        }

        form.classList.add('was-validated')
      }, false)
    })
})()
</script>
    
  </body>
</html>
